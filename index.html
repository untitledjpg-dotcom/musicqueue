<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Queue</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- HEADER -->
  <header class="topbar">
    <div>
      <h1>Music Queue</h1>
      <p class="subtitle">Save music to listen to later. No algorithms.</p>
    </div>
  </header>

  <!-- AUTH -->
  <section class="card auth">
    <div class="auth-left">
      <div class="auth-title">Account</div>
      <div id="authStatus" class="auth-status">
        Sign in to sync across devices
      </div>
    </div>

    <div class="auth-right">
      <input id="authEmail" type="email" placeholder="you@email.com">
      <button id="sendLinkBtn" class="primary">Send sign-in link</button>
      <button id="signOutBtn" class="ghost hidden">Sign out</button>
    </div>

    <div id="authHint" class="auth-hint"></div>
  </section>

  <!-- APP -->
  <main class="grid">
    <!-- ADD -->
    <section id="paneInput" class="pane active span11">
      <header class="pane-header">
        <h2>Add to queue</h2>
        <button id="mobileViewQueueBtn" class="ghost mobile-only">
          View queue
        </button>
      </header>

      <div class="pane-body">
        <label>Type</label>
        <select id="type">
          <option>Album</option>
          <option>Artist</option>
          <option>Track</option>
        </select>

        <label id="titleLabel">Title</label>
        <input id="title" autocomplete="off">
        <div id="suggestions"></div>

        <div id="trackAlbumWrap" class="hidden">
          <label>Album</label>
          <input id="album">
        </div>

        <label>Artist</label>
        <input id="artist">

        <label>Notes</label>
        <textarea id="notes"></textarea>

        <div class="row">
          <button id="addBtn" class="primary">Add</button>
          <button id="clearBtn" class="ghost">Clear</button>
        </div>
      </div>
    </section>

    <!-- QUEUE -->
    <section id="paneQueue" class="pane rail span1">
      <header class="pane-header">
        <h2>Queue</h2>
        <button id="jumpAddBtn" class="ghost">Add</button>
      </header>

      <div class="pane-body">
        <input id="search" placeholder="Search">
        <div id="items"></div>
      </div>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="./config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js" defer></script>
</body>
</html>
